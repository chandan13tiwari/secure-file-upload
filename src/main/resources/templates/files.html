<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Boot File Upload to S3</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/styles/css/files.css}">
</head>
<body>

<div class="container py-5">
    <div class="header-container-wrapper">
        <div class="header-container">
            <div class="custom-header-bg">
                <div class="page-center">
                    <div class="logo">Secure File Upload.</div>
                    <div class="navigation">
                        <ul>
                            <li><a th:href="@{/api/v1/secure/user/home}" class="button click-upload"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Upload</a></li>
                            <li><a th:href="@{/logout}" class="button click-upload"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body-container-wrapper">
        <div class="body-container">
            <div class="page-center">

                <i class="fa fa-cloud" aria-hidden="true"></i>
                <h1>Download Your <strong>Files</strong> From AWS</h1>

                <div class="row col-md-10 col-md custyle">
                    <table class="table table-striped custab">
                        <thead>
                        <tr>
                            <th>File ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>File Name</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file : ${files}">
                            <td><span th:text="${file.secureFileId}"></span></td>
                            <td><span th:text="${file.secureFileTitle}"></span></td>
                            <td><span th:text="${file.secureFileDescription}"></span></td>
                            <td><span th:text="${file.secureFileName}"></span></td>
                            <td class="text-center">
                                <a class='btn btn-info btn-xs' th:href="@{/api/v1/secure/user/__${file.secureFileId}__/download}">
                                    <span class="glyphicon glyphicon-download"></span> DOWNLOAD
                                </a>
                                <a class="btn btn-danger btn-xs" th:href="@{/api/v1/secure/user/__${file.secureFileId}__/delete}">
                                    <span class="glyphicon glyphicon-remove"></span> DELETE
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container-wrapper">
        <div class="footer-container">
            <div class="custom-footer-bg">
                <div class="page-center">
                    <p>@Copyright Secure File Upload.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
