<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/css/create_account.css}">

</head>
<body>
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Secure <br>File <br>Upload.</h1>
            <br>
            <br>
            <p>Hey there! You can now upload and download secure files to Amazon AWS S3 using Secure File Upload.</p>
        </div>
    </div>


    <div class="right">
        <h5>Create</h5>
        <h5>account</h5>
        <div class="inputs">
            <form th:action="@{/api/v1/secure/dashboard/create}" method="post">
            <input type="text" placeholder="Username" id="username" name="username" required>
            <br>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <br>
            <div>
               <table width="100%">
                   <tr>
                       <td>
                           <span><input type="radio" id="user" name="acc_type" value="ROLE_USER" required></span>
                           <span><label for="user">User</label></span>
                       </td>
                       <td>
                           <span><input type="radio" id="admin" name="acc_type" value="ROLE_ADMIN" required></span>
                           <span><label for="admin">Admin</label></span>
                       </td>
                   </tr>
               </table>
            </div>
                <br><br>


                   <tr>
                       <td>
                           <button type="submit" id="create_btn">Create Account</button>
                       </td>
                   </tr>
            </form>
        </div>


    </div>

</div>

</body>
</html>
